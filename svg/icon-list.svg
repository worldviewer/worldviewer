<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%"
	 height="100%" viewBox="0 0 300 300" style="enable-background:new 0 0 300 300;" xml:space="preserve" id="icon">
<defs>
	<style type="text/css">
		<![CDATA[
		.lines{fill:#FFFFFF;stroke:#D0D1D3;stroke-width:9.9804;stroke-miterlimit:10;}
		.st1{fill:none;stroke:#D0D1D3;stroke-width:9.3358;stroke-miterlimit:10;}
		.st2{fill:#FFFFFF;stroke:#D0D1D3;stroke-width:9.3358;stroke-miterlimit:10;}

		#details { display: block; }

		@media screen and (max-width: 150px) {
		    #details {
		        display: none;
		    }
		}

		#icon:hover .lines {
		    fill: #262262;
		    stroke: white;
		    transition: .4s;
		}

		#icon.clicktrigger .lines {
		    fill: white !important;
		    stroke: #262262;
		    transition: .4s;
		}

		]]>
	</style>

	<script type="text/javascript">
		var clickAnim = document.querySelector('#icon');

		clickAnim.addEventListener('click', function() {
		    this.classList.toggle('clicktrigger');
		})
	</script>

</defs>
